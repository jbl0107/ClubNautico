<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de patrones</title>
</head>
<body>

    <div class="container">
        <br>
        <button class="btn btn-success" [routerLink]="['/registrar-patron']">Añadir patrón</button>
        <h3 class="text-center">Patrones</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">DNI</th>
                    <th scope="col" class="text-center">Nombre</th>
                    <th scope="col" class="text-center">Apellidos</th>
                    <th scope="col" class="text-center">Detalles</th>
                    <th scope="col" class="text-center">Editar</th>
                    <th scope="col" class="text-center">Borrar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let p of patrones">
                    <td class="text-center">{{ p.id }}</td>
                    <td class="text-center">{{ p.dni }}</td>
                    <td class="text-center">{{ p.nombre }}</td>
                    <td class="text-center">{{ p.apellidos }}</td>

                    <td class="text-center">
                        <i class="bi bi-eye" *ngIf="p.id" (click)="verDetalles(p.id)"></i>
                    </td>

                    <td class="text-center">
                        <i class="bi bi-pencil-square" *ngIf="p.id" (click)="actualizarPatron(p.id)"></i>
                    </td>

                    <td class="text-center">
                        <i class="bi bi-trash3 trash-rojo" *ngIf="p.id" (click)="delete(p.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
