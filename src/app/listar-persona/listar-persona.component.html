<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
</head>
<body>

    
    <div class="container">
        <br>
        <button class="btn btn-success" [routerLink]="['/registrar-persona']">AÃ±adir persona</button>
        <h3 class="textCenter">Personas</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">DNI</th>
                    <th scope="col" class="text-center">Nombre</th>
                    <th scope="col" class="text-center">Apellidos</th>
                    <th scope="col" class="text-center">Detalles</th>
                    <th scope="col" class="text-center">Editar</th>
                    <th scope="col" class="text-center">Borrar</th>
                    
                </tr>
                
            </thead>


            <tbody>

                <tr *ngFor="let p of personas">
                    <td class="text-center">{{p.id}}</td>
                    <td class="text-center">{{p.dni}}</td>
                    <td class="text-center">{{p.nombre}}</td>
                    <td class="text-center">{{p.apellidos}}</td>

                    <td class="text-center">
                        
                         <!--a diferencia de <i class="bi bi-eye" *ngIf="p.id!==undefined" (click)="verDetalles(p.id)">, q solo 
                            comprueba si es undefined, aqui se valora tbm si no es NaN, null, false, 0, "", ademas de undefined-->
                        <i class="bi bi-eye" *ngIf="p.id" (click)="verDetalles(p.id)"></i>
                    </td>

                    <td class="text-center">
                        <i class="bi bi-pencil-square" *ngIf="p.id" (click)="actualizarPersona(p.id)"></i>
                    </td>

                    <td class="text-center">
                        <i class="bi bi-trash3 trash-rojo" *ngIf="p.id" (click)="delete(p.id)"></i>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    
</body>
</html>
